<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iNNiT</title>
    <style>
        body { font-family: system-ui, Arial; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 1rem; }
        .flash { padding: .5rem; background: #f0f0f0; margin-bottom: .8rem; border-radius: 4px;}
        form { max-width: 480px; }
        input[type="date"] { padding: .35rem; }
    </style>
</head>
<body>
    <header class="nav">
        <a href="/">Home</a> | <a href="{% url 'accounts:profile' %}">Profile</a> |
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">Login</a> | <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
    </header>

    {% if messages %}
        {% for m in messages %}
        <div class="flash">{{ m }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
