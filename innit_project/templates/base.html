<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iNNiT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #333;
        }

        header {
        background: #121212;
        color: white;
        padding: 1rem;
        }

        header a {
        color: #00b4d8;
        margin-right: 1rem;
        text-decoration: none;
        }

        main {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 6px;
        margin-top: 2rem;
        }

        button {
        background: #0077b6;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background: #0096c7;
        }

        .flash {
        background: #e0f7fa;
        border-left: 4px solid #00b4d8;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        }

        footer {
        text-align: center;
        color: #777;
        padding: 1rem;
        font-size: 0.9rem;
        margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'accounts:profile' %}">Profile</a>
            <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit"
                        style="background:none;border:none;color:#00b4d8;cursor:pointer;">
                Logout
                </button>
            </form>
            {% else %}
            <a href="{% url 'landing' %}">Home</a>
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% if messages %}
        {% for message in messages %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 iNNiT — Built with Django 5.2.7</p>
    </footer>
</body>
</html>
