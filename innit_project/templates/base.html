{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iNNiT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@200&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #ebf07b;
            background-image:  linear-gradient(#eed26d 2px, transparent 2px), linear-gradient(90deg, #eed26d 2px, transparent 2px), linear-gradient(#eed26d 1px, transparent 1px), linear-gradient(90deg, #eed26d 1px, #ebf07b 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            padding: 0 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-family: 'Bitcount Grid Single', sans-serif;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        header a, header button {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            background: #5f00cd;
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }

        header a:hover, header button:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        header svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        main {
            padding: 6rem 2rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        main.fullscreen {
            padding: 0;
            max-width: none;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }

        .flash {
            background: #e0f7fa;
            border-left: 4px solid #5f00cd;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        button {
            background: #5f00cd;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0096c7;
        }

        footer {
            text-align: center;
            color: #000;
            padding: 1rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}">
                <!-- Home -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
                    <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                </svg>
                Home
            </a>

            <a href="{% url 'accounts:profile' %}">
                <!-- Profile -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                </svg>
                Profile
            </a>

            <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">
                    <!-- Logout -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                    </svg>
                    Logout
                </button>
            </form>

        {% else %}
            <a href="{% url 'landing' %}">
                <!-- Home -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
                    <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                </svg>
                Home
            </a>

            <a href="{% url 'accounts:login' %}">
                <!-- Login -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                </svg>
                Login
            </a>

            <a href="{% url 'accounts:register_step1' %}">
                <!-- Register -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                    <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
                </svg>
                Register
            </a>
        {% endif %}
        </div>

        <div class="header-center">
            <h1>iNNiT</h1>
        </div>
    </header>

    <main class="{% block main_class %}{% endblock %}">
        {% if messages %}
        {% for message in messages %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>iNNiT 2025</p>
    </footer>
</body>
</html>
