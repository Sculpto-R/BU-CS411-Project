{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p>No account? <a href="{% url 'accounts:register' %}">Register</a></p>
{% endblock %}
