{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
        {{ form.username.label_tag }}<br>
        {{ form.username }}
        </p>
        <p>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
        </p>
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{% url 'accounts:register' %}">Register</a></p>
{% endblock %}
