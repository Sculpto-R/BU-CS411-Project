{% extends "base.html" %}
{% block content %}
    <h2>Your Profile</h2>
    <div style="display:flex; gap:1rem; align-items:flex-start;">
        <div>
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="avatar" class="avatar">
        {% else %}
            <div style="width:80px; height:80px; background:#eee; border-radius:50%; display:flex; align-items:center; justify-content:center;">No photo</div>
        {% endif %}
        </div>
        <div style="flex:1;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
            <label>Current preferences:</label><br>
            {% if profile.preferences %}
                {{ profile.preferences|join:", " }}
            {% else %}
                <em>None set</em>
            {% endif %}
            </p>
            <button type="submit">Save profile</button>
        </form>
        <p style="margin-top:0.5rem"><a href="{% url 'home' %}">Back to home</a></p>
        </div>
    </div>
{% endblock %}
