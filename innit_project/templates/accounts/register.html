{% extends "base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <p>After signing up you'll receive a verification link by email. In development the email appears in the console.</p>
{% endblock %}
